<div class="col-3 float-end my-1">
    <div class="input-group input-group-sm">
      <input type="search" class="form-control rounded" placeholder="Search"/>
      <div class="input-group-append">
        <span class="btn border input-group-text" id="search-addon"><i class="bi bi-search"></i></span>
      </div>
    </div>
</div>
<table class="table table-striped table-bordered mt-3">
  <thead>
    <tr>
      <th>ID</th>
      <th>Ürün Adı</th>
      <th>Sipariş Veren Firma</th>
      <th>Adet</th>
      <th>Tutar</th>
      <th>Sipariş Tarihi</th>
      <th>İşlemler</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of siparisler">
      <th>{{ item.id }}</th>
      <th>{{ item.urunAdi }}</th>
      <th>{{ item.siparisVerenFirma }}</th>
      <th>{{ item.adet }}</th>
      <th>{{ item.tutar }}</th>
      <th>{{ item.siparisTarihi | date:"d/MM/yyyy"}}</th>
      <th>
      <div class="text-center">
          <button type="button" class="btn btn-danger" [swal]="deleteSwal" (confirm)="deleteItem(item.id)"><i class="bi bi-trash3-fill"></i>
          </button><button type="button" class="btn btn-primary mx-3" (click)="updateItem(item)"><i class="bi bi-pencil-fill"></i></button>
      </div>
      </th>
    </tr>
  </tbody>
</table>
<swal #deleteSwal title="Ürün Sil" text="Silmek istediğinize emin misiniz?" type="question" [showCancelButton]="true" [focusCancel]="true" [swalOptions]="{confirmButtonText: 'Sil', cancelButtonText:'Vazgeç'}"></swal>
